name: Test
on:
  push:
    branches:
      - main
      - master
env:
  TYPEORM_CONNECTION: mysql
  TYPEORM_HOST: db
  TYPEORM_USERNAME: ${{ secrets.TYPEORM_USERNAME }}
  TYPEORM_PASSWORD: ${{ secrets.TYPEORM_PASSWORD }}
  TYPEORM_DATABASE: practice-gcb-joao-camargo-test
  TYPEORM_PORT: ${{ secrets.TYPEORM_PORT }}
  TYPEORM_ENTITIES: src/**/*.entity.ts
  TYPEORM_ENTITIES_DIR: src/entities
  TYPEORM_MIGRATIONS: src/database/migrations/**/*.ts
  TYPEORM_MIGRATIONS_DIR: src/database/migrations
  API_PORT: ${{ secrets.API_PORT }}
jobs:
  test:
    runs-on: ubuntu-20.04
    timeout-minutes: 10
    strategy:
      matrix:
        node-version: [16.x]
    steps:
      - uses: actions/checkout@v2

      - name: Environment variables setup
        run: |
          cd $GITHUB_WORKSPACE
          echo "$SECRETS" > ./.github/workflows/scripts/env.test.json
          docker run -v $GITHUB_WORKSPACE:/usr/app node:16.15-alpine sh -c "cd /usr/app && node .github/workflows/scripts/generate-env-file.js"
        env:
          SECRETS: ${{ toJson(secrets) }}

      - name: Build&Test
        run: npm run test:docker-workflow